<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinder: Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/registration.css">
</head>
<body>


<section class="registration-section">
    <header class="header">

        <a href="./registration.html" class="header-link"><img src="./img/Group%201.png" alt="IBA Tech Academy"></a>
    </header>
    <!--    <img class="registration-section-image" src="./img/login-background.svg" alt="404">-->
    <div class="registration-section-container">
        <h1 class="registration-section-container-title">Create An Account</h1>
        <p class="registration-section-container-description">Create your account, it takes less than a minute. If you already have an account - <a href="./index.html" class="registration-section-container-description-link">login</a></p>
        <form action="" class="registration-section-container-form">
            <div class="registration-section-container-form-input-wrapper">

                <img class="box-icons" src="./img/user-icon.svg" alt="User Icon">
                <label for="full-name"></label>
                <input class="registration-section-container-form-input" id="full-name" placeholder="Full name" type="text">
            </div>
            <div class="registration-section-container-form-input-wrapper">

                <img class="box-icons" src="./img/mail-icon.svg" alt="User Icon">
                <label for="email"></label>
                <input class="registration-section-container-form-input" id="email" placeholder="Email address" type="email">
            </div>
            <div class="registration-section-container-form-input-wrapper">

                <img class="box-icons" src="./img/lock-icon.svg" alt="User Icon">
                <label for="password"></label>
                <input class="registration-section-container-form-input" id="password" placeholder="Password" type="password">
            </div>
            <div class="registration-section-container-form-input-wrapper mb0">

                <img class="box-icons" src="./img/lock-icon.svg" alt="User Icon">
                <label for="confirm-password"></label>
                <input class="registration-section-container-form-input" id="confirm-password" placeholder="Confirm Password" type="password">
            </div>
            <input type="submit" value="Create account" class="registration-section-container-form-submit">
        </form>
    </div>
</section>

</body>
</html>
